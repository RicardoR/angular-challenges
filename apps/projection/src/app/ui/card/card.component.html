<ng-content select="img" />
<section>
  <ng-container *ngFor="let item of list">
      <ng-template
        [ngTemplateOutletContext]="{ $implicit: item }"
        [ngTemplateOutlet]="rowTemplate || defaultTemplate"
      />
  </ng-container>
</section>
<ng-content select="button" />

<ng-template #defaultTemplate let-item>
  <div>{{ item.name }}</div>
</ng-template>
