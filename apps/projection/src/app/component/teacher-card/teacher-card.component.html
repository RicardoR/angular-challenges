<div class="border-2 border-black rounded-md p-4 w-fit flex flex-col gap-3 bg-light-red">
 <img
    alt="teacher image"
    src="assets/img/teacher.png"
    width="200px"
  />
  <app-list-item
      *ngFor="let item of teachers"
      [name]="item.firstname"
    >
    <button (click)="deleteTeacher(item.id)">
        <img class="h-5" alt="trash image" src="assets/svg/trash.svg" />
    </button>
  </app-list-item>

  <button
    class="border border-blue-500 bg-blue-300 p-2 rounded-sm"
    (click)="addNewTeacher()"
  >
    Add
  </button>
</div>
