<app-card
  [list]="teachers$ | async"
  class="bg-light-red"
  >
    <img
      alt="teacher image"
      src="assets/img/teacher.png"
      width="200px"
    />
    <ng-template #rowRef let-teacher>
      <app-list-item [name]="teacher.firstname">
        <button (click)="deleteTeacher(teacher.id)">
          <img class="h-5" alt="trash image" src="assets/svg/trash.svg" />
        </button>
      </app-list-item>
    </ng-template>
    <button
      class="border border-blue-500 bg-blue-300 p-2 rounded-sm"
      (click)="addNewTeacher()"
    >
    Add Teacher
  </button>
</app-card>
